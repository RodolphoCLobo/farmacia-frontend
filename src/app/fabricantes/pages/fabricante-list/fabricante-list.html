<div class="cabecalho">
  <h2>Lista de Fabricantes</h2>
  <button mat-raised-button color="primary" (click)="novoFabricante()">
    Novo Fabricante
  </button>
</div>

<table mat-table [dataSource]="fabricantes" class="mat-elevation-z2 full-width-table">
  <!-- Nome -->
  <ng-container matColumnDef="nome">
    <th mat-header-cell *matHeaderCellDef>Nome</th>
    <td mat-cell *matCellDef="let f">{{ f.nome }}</td>
  </ng-container>

  <!-- CNPJ -->
  <ng-container matColumnDef="cnpj">
    <th mat-header-cell *matHeaderCellDef>CNPJ</th>
    <td mat-cell *matCellDef="let f">{{ f.cnpj }}</td>
  </ng-container>

  <!-- Ações -->
  <ng-container matColumnDef="acoes">
    <th mat-header-cell *matHeaderCellDef>Ações</th>
    <td mat-cell *matCellDef="let f">
      <button mat-icon-button color="primary" (click)="editarFabricante(f.id)">
        <mat-icon>edit</mat-icon>
      </button>
      <button mat-icon-button color="warn" (click)="excluirFabricante(f.id)">
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
