<form [formGroup]="form" (ngSubmit)="submit()">
  <mat-form-field appearance="outline" class="full-width">
    <mat-label>Número do Lote</mat-label>
    <input matInput formControlName="numero_lote" />
  </mat-form-field>

  <mat-form-field appearance="outline" class="full-width">
    <mat-label>Data de Fabricação</mat-label>
    <input matInput [matDatepicker]="picker1" formControlName="data_fabricacao" />
    <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
    <mat-datepicker #picker1></mat-datepicker>
  </mat-form-field>

  <mat-form-field appearance="outline" class="full-width">
    <mat-label>Data de Validade</mat-label>
    <input matInput [matDatepicker]="picker2" formControlName="data_validade" />
    <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
    <mat-datepicker #picker2></mat-datepicker>
  </mat-form-field>

  <mat-form-field appearance="outline" class="full-width">
    <mat-label>Produto</mat-label>
    <mat-select formControlName="produto_id">
      <mat-option *ngFor="let produto of produtos" [value]="produto.id">
        {{ produto.nome }}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field appearance="outline" class="full-width">
    <mat-label>Quantidade</mat-label>
    <input matInput type="number" formControlName="quantidade" />
  </mat-form-field>

  <div class="actions">
    <button mat-raised-button color="primary" type="submit" [disabled]="form.invalid">
      Salvar
    </button>
    <button mat-button type="button" (click)="onCancel()">
      Cancelar
    </button>
  </div>
</form>
