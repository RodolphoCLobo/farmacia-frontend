<form [formGroup]="form" (ngSubmit)="submit()">
  <mat-form-field appearance="outline" class="full-width">
    <mat-label>Nome</mat-label>
    <input matInput formControlName="nome" />
  </mat-form-field>

  <mat-form-field appearance="outline" class="full-width">
    <mat-label>Valor de Compra</mat-label>
    <input matInput type="number" formControlName="valor_compra" />
  </mat-form-field>

  <mat-form-field appearance="outline" class="full-width">
    <mat-label>Valor de Venda</mat-label>
    <input matInput type="number" formControlName="valor_venda" />
  </mat-form-field>

  <mat-form-field appearance="outline" class="full-width">
    <mat-label>Código de Barras</mat-label>
    <input matInput formControlName="codigo_de_barras" />
  </mat-form-field>

  <mat-form-field appearance="outline" class="full-width">
    <mat-label>Estoque Mínimo</mat-label>
    <input matInput type="number" formControlName="estoque_minimo" />
  </mat-form-field>

  <mat-form-field appearance="outline" class="full-width">
    <mat-label>Fabricante</mat-label>
    <mat-select formControlName="fabricante_id">
      <mat-option *ngFor="let f of fabricantes" [value]="f.id">
        {{ f.nome }}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field appearance="outline" class="full-width">
    <mat-label>Princípio Ativo</mat-label>
    <mat-select formControlName="principio_ativo_id">
      <mat-option *ngFor="let p of principiosAtivos" [value]="p.id">
        {{ p.nome }}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <div class="actions">
    <button mat-raised-button color="primary" type="submit" [disabled]="form.invalid">
      Salvar
    </button>
    <button mat-button type="button" (click)="onCancel()">
      Cancelar
    </button>
  </div>
</form>
