<div class="cabecalho">
  <h2>Lista de Produtos</h2>
  <button mat-raised-button color="primary" (click)="novoProduto()">
    Novo Produto
  </button>
</div>

<table mat-table [dataSource]="produtos" class="mat-elevation-z2 full-width-table">

  <ng-container matColumnDef="nome">
    <th mat-header-cell *matHeaderCellDef>Nome</th>
    <td mat-cell *matCellDef="let p">{{ p.nome }}</td>
  </ng-container>

  <ng-container matColumnDef="codigo">
    <th mat-header-cell *matHeaderCellDef>Cód. Barras</th>
    <td mat-cell *matCellDef="let p">{{ p.codigo_de_barras }}</td>
  </ng-container>

  <ng-container matColumnDef="valor_compra">
    <th mat-header-cell *matHeaderCellDef>Valor Compra</th>
    <td mat-cell *matCellDef="let p">R$ {{ p.valor_compra | number:'1.2-2' }}</td>
  </ng-container>

  <ng-container matColumnDef="valor_venda">
    <th mat-header-cell *matHeaderCellDef>Valor Venda</th>
    <td mat-cell *matCellDef="let p">R$ {{ p.valor_venda | number:'1.2-2' }}</td>
  </ng-container>

  <ng-container matColumnDef="fabricante">
    <th mat-header-cell *matHeaderCellDef>Fabricante</th>
    <td mat-cell *matCellDef="let p">{{ p.fabricante_nome }}</td>
  </ng-container>

  <ng-container matColumnDef="principio">
    <th mat-header-cell *matHeaderCellDef>Princípio Ativo</th>
    <td mat-cell *matCellDef="let p">{{ p.principio_ativo_nome }}</td>
  </ng-container>

  <ng-container matColumnDef="acoes">
    <th mat-header-cell *matHeaderCellDef>Ações</th>
    <td mat-cell *matCellDef="let p">
      <button mat-icon-button color="primary" (click)="editarProduto(p.id)">
        <mat-icon>edit</mat-icon>
      </button>
      <button mat-icon-button color="warn" (click)="excluirProduto(p.id)">
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
